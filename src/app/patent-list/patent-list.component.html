<div class="patent-list">
    <h2>Patent List</h2>
  
    <div *ngIf="isLoading">
      Loading patents...
    </div>
  
    <div *ngIf="error">
      <p class="error">{{ error }}</p>
    </div>
  
    <ul *ngIf="!isLoading && patents.length">
      <li *ngFor="let patent of patents">
        <h3>{{ patent.title }}</h3>
        <p>{{ patent.description }}</p>
      </li>
    </ul>
  
    <div *ngIf="!isLoading && patents.length === 0">
      No patents found.
    </div>
  </div>
